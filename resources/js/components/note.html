        $user->mname = $request->mname;

            $sub = substr($request->photo, 0, $strpos);

            $name = time().".".$ex;

            $upload_path = public_path()."/upload/";

        $user->gender = $request->gender;
        $user->uid = $request->uid;
        $user->email = $request->email;
        $user->password = Hash::make($request->password);
        $user->save();
    }
